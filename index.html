<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Car Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2 class="display-4">Car Clicker</h2>
      </div>
      <div class="row">
        <div class="col-md-4 order-md-1 mb-4">
          <h4 style="font-weight: bold;">CAR LIST</h4>
          <ul id="car-list" class="list-group mb-3"></ul>
        </div>
        <div class="col-md-8 order-md-2">
          <div id="car">
            <div class="row">
              <h2
                class="text-center display-4 font-weight-bold col"
                id="car-name"
              ></h2>
              <div class="text-center display-4 col">
                <p>
                  vote count:
                  <span id="car-count"></span>
                </p>
              </div>
            </div>
            <img
              style="width: 100%; margin: auto;"
              id="car-img"
              src=""
              alt="muscle car"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
